	<button> What do we have here? </button>
	
	
	<script>
	
		let button = document.body.querySelector('button');
		
		button.addEventListener('click',formSetToTrain);
	
		let words = [{
			'en' : 'table',
			'ru' : 'стол',
			'level' : '1'
		},{
			'en' : 'chin',
			'ru' : 'подбородок',
			'level' : '2'
		},{
			'en' : 'spoon',
			'ru' : 'ложка',
			'level' : '1'
		},{
			'en' : 'kind',
			'ru' : 'добрый',
			'level' : '2'
		},{
			'en' : 'annoying',
			'ru' : 'раздражающий',
			'level' : '3'
		}];

		let tences = ['Present Simple','Past Simple','Future Simple'];
		
		
		
		function formSetToTrain(){
			
			let word = words[randomInteger(0,words.length - 1)].en;
			let tence = tences[randomInteger(0,tences.length - 1)];
			
			alert("word : " + word + ", tence : " + tence);
						
		}
		
		function randomInteger(min, max) {
		
			var rand = min + Math.random() * (max + 1 - min);
			rand = Math.floor(rand);
			return rand;
			
		}
		
	
	</script>
